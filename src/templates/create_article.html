{% extends '_base.html' %}


{% block body %}
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            
            <h2>
                {% if article %}
                    Edit {{article.title}}
                {% else %}
                    New article
                {% endif %}
            </h2>

            <form class="form-horizontal" role="form" id="article-form" 
                    {% if article %}
                        action="/api/article/create"
                    {% else %} 
                        action="/api/article/{{article.id/update"
                    {% endif %}
                    >
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="title" name="title"
                        value="{{ article.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea name="content" cols=100% rows=12>{{article.content | safe}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Publish as</label>
                    <div class="col-sm-10">
                        <input type="radio" name="state" value="published" {% if article.state == 2 %} checked="checked"{% endif %}> Public
                        <input type="radio" name="state" value="draft" {% if article.state == 1 %} checked="checked"{% endif %} > Draft
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">
            <div class="well">
                <div>
                    <img src="/static/img/ghost_person_180x180_v1.png" style="margin-left:20%;width:60%;margin-bottom:10px;"/>
                    <div style="text-align: center">
                        <h4>{{user.username}}</h4>
                        <h5>Followers: 20</h5>
                        <h5>Article number: 120</h5>
                    </div>
                </div>
                

            </div>

        </div>

    </div>
    <!-- /.row -->

{% endblock %}

{% block extra_script %}
<script type="text/javascript" src="/static/js/jquery.form.min.js"></script>
<script type="text/javascript">
    $('#article-form').ajaxForm({
        success: function(res){
            if(res.error)
                alert(res.error);
            else{
                window.location.href = '/article?id=' + res.article.id;
            }
        },
        error: function(e){
            alert(e); // TODO: SHOULD HAVE BETTER WAY FOR IT
        },
        dataType: 'json'
    })
</script>
{% endblock %}
