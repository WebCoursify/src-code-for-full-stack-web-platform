{% extends '_base.html' %}


{% block body %}
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            
            {% include 'includes/article_list.html' %}

        </div>

        <!-- Blog Sidebar Widgets Column -->
        <div class="col-md-4">
            <div class="well">
                <div>
                    <img src="{{ user.avatar | default_if_none:'/static/img/ghost_person_180x180_v1.png' }}" style="margin-left:20%;width:60%;margin-bottom:10px;"/>
                    <div style="text-align: center">
                        <h4>{{user.username}}</h4>
                        <span><a class="btn btn-success">Follow</a></span>
                        <h5>Followers: 20</h5>
                        <h5>Article number: 120</h5>

                        {% if user.id == request.session.user.id %}
                            <a href="/profile/edit">Edit Information</a>
                        {% endif %}

                    </div>
                </div>
                

            </div>
            <!-- Blog Search Well -->
            <div class="well">
                <h4>Blog Search</h4>
                <form action="/homepage" method="GET">
                    <div class="input-group">
                        
                        <input type="text" class="form-control" name="query">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>

                    </div>
                </form>
                <!-- /.input-group -->
            </div>

        </div>

    </div>
    <!-- /.row -->

{% endblock %}
